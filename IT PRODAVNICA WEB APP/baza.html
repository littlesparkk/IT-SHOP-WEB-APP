<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IT Prodavnica</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
          <img
            src="assets/computer-icon-logos-656897-modified.png"
            style="width: 50px; height: 50px"
          />
          IT Prodavnica
        </div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./artikli.html"
            ><i class="fas fa-list"></i> Artikli</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./baza.html"
            ><i class="fas fa-database"></i> Baza Artikala</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="./kontakt.html"
            ><i class="fas fa-laptop-code" style="margin-left: -2px"></i>
            Kontakt</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">Meni</button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#!">Početna-Artikli</a>
                </li>
                <!-- <li class="nav-item"><a class="nav-link" href="#!">Link</a></li> -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Društvene mreže</a
                  >
                  <div
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <a class="dropdown-item" href="#!">Facebook</a>
                    <a class="dropdown-item" href="#!">Instagram</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#!">Github</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
          <main>
            <div class="container text-center">
              <h1 class="bg-light py-4 text-info">
                <i class="fas fa-plug"></i> Baza Proizvoda
              </h1>
              <div class="d-flex justify-content-center">
                <form class="w-50">
                  <input
                    type="text"
                    id="userid"
                    class="form-control"
                    autocomplete="off"
                    readonly
                    placeholder="ID"
                  />
                  <input
                    type="text"
                    id="proname"
                    class="form-control"
                    autocomplete="off"
                    placeholder="Naziv Proizvoda"
                  />
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        id="seller"
                        class="form-control m-0"
                        autocomplete="off"
                        placeholder="Proizvođač"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        id="price"
                        class="form-control m-0"
                        autocomplete="off"
                        placeholder="Cijena"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success" id="btn-create">
                  <i class="fas fa-pen"></i> Novi Artikl
                </button>
                <button class="btn btn-primary" id="btn-read">
                  <i class="fas fa-list-ul"></i> Učitati
                </button>
                <button class="btn btn-warning" id="btn-update">
                  <i class="fas fa-sync"></i> Ažuriraj
                </button>
                <button class="btn btn-danger" id="btn-delete">
                  <i class="fas fa-trash"></i> Obrisati Sve
                </button>
              </div>

              <!--  Table -->
              <div class="d-flex table-data">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Naziv Proizvoda</th>
                      <th scope="col">Proizvođač</th>
                      <th scope="col">Cijena</th>
                      <th scope="col">Izmjena</th>
                      <th scope="col">Brisanje</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    
                  </tbody>
                </table>
              </div>
              <div id="notfound"></div>
            </div>
          </main>

          <!-- Labels -->
          <div class="w-100 btn btn-success insertmsg">
            Artikl Uspjesno Ubacen...!
          </div>
          <div class="w-100 btn btn-warning updatemsg">
            Podaci Azurirani..! Osvjeziti Bazu za Rezultate
          </div>
          <div class="w-100 btn btn-danger deletemsg">Podaci Obrisani..!</div>
        </div>
      </div>
    </div>

    <!-- Loading square for squar.red network -->
    <div class="loader-wrapper" id="loader">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Include Dexie -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Custom main file-->
    <script src="../js/main.js" type="module"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
